<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งปัญหา - Mission Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-cancel {
    background-color: #6c757d;
    color: white;
    }
    .btn-save {
    background-color: #0069d9;
    color: white;
    }
  </style>
</head>
<body>

<!-- ฟอร์มกรอกข้อมูล -->
<div class="container">
  <div class="form-container">
    <h4 class="text-center mb-4 fw-bold">แจ้งปัญหา</h4>
    <form action="/report_issue" method="POST">
      <div class="mb-3">
        <label for="floor" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Dept</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>
      <div class="mb-3">
        <label for="ip_address" class="form-label">IP Address</label>
        <input type="text" class="form-control" id="ip_address" name="ip_address" required>
      </div>
      <div class="mb-3">
        <label for="device" class="form-label">Device</label>
        <input type="text" class="form-control" id="device" name="device" required>
      </div>
      <div class="mb-3">
        <label for="tel" class="form-label">Tel</label>
        <input type="text" class="form-control" id="tel" name="tel" required>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <input type="text" class="form-control" id="note" name="note" rows="4">
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-cancel w-50 me-2" onclick="history.back()">กลับ</button>
        <button type="submit" class="btn btn-save w-50">บันทึก</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
