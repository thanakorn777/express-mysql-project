<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แจ้งปัญหา - Mission Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
    h4 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h4>แจ้งปัญหา</h4>
      <form action="/report" method="POST">
        <div class="mb-3">
          <label class="form-label">Dept</label>
          <input type="text" class="form-control" name="dept" required>
        </div>
        <div class="mb-3">
          <label class="form-label">IP Address</label>
          <input type="text" class="form-control" name="ip_address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tel</label>
          <input type="text" class="form-control" name="tel" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Note</label>
          <textarea class="form-control" name="note" rows="4"></textarea>
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard_report.html'">ยกเลิก</button>
          <button type="submit" class="btn btn-primary">ตกลง</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
