<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มข้อมูล - Mission Hospital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: auto;
      margin-top: 100px;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <!-- ฟอร์มกรอกข้อมูล -->
  <div class="container">
    <div class="form-container">
      <h4 class="text-center mb-4">เพิ่มข้อมูล</h4>
      <form action="/add" method="POST">
        <div class="mb-3">
          <label class="form-label">Floor</label>
          <input type="text" class="form-control" name="floor" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Dept</label>
          <input type="text" class="form-control" name="dept" required>
        </div>
        <div class="mb-3">
          <label class="form-label">IP Address</label>
          <input type="text" class="form-control" name="ip_address" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Device</label>
          <input type="text" class="form-control" name="device" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Tel</label>
          <input type="text" class="form-control" name="tel" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Note</label>
          <input type="text" class="form-control" name="note">
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary" onclick="window.location.href='/dashboard_information.html'">กลับ</button>
          <button type="submit" class="btn btn-primary">บันทึก</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
