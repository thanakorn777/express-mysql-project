<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form method="POST" action="/login" class="p-4 rounded shadow bg-white" style="min-width: 300px;" autocomplete="off">
    <h4 class="mb-3 text-center">เข้าสู่ระบบ</h4>
    <div class="mb-3">
      <label for="email">อีเมล</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="อีเมล" required>
    </div>
    <div class="mb-3">
      <label for="password">รหัสผ่าน</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="รหัสผ่าน" required>
    </div>
    <div id="error" class="alert alert-danger d-none" role="alert"></div>
    <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
  </form>

</body>
</html>
