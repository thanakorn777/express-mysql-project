<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login - Mission Hospital</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      display: flex;
      width: 700px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }

    .left {
      width: 50%;
      background: #d0d0d0;
      padding: 20px;
      text-align: center;
    }

    .left img {
      width: 100px;
      margin-top: 40px;
    }

    .left h2 {
      margin: 20px 0 10px;
      color: #00703C;
    }

    .left p {
      font-size: 90px;
      color: #aaa;
    }

    .right {
      width: 50%;
      padding: 40px 30px;
    }

    .right h2 {
      margin-bottom: 30px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      background: #ccc;
      font-size: 16px;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #444;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="left">
        <!-- ใส่โลโก้โรงพยาบาล -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Adventist_logo.png/600px-Adventist_logo.png" alt="Mission Hospital Logo">
        <h2>โรงพยาบาลมิชชั่น<br>Mission Hospital</h2>
        <p>ภาพ</p>
      </div>
      <div class="right">
        <h2 style="width: 90%; margin-left: 27%;">USER LOGIN</h2>
        <form action="/login" method="POST">
          <input type="text" name="username" placeholder="USER" required>
          <input type="password" name="password" placeholder="PASSWORD" required>
          <button type="submit" style="width: 90%; margin-left: 7%;">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
